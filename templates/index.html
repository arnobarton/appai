<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke and Fire Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
            max-width: 800px;
            margin: auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        section {
            margin-bottom: 2em;
        }
        h1, h2 {
            color: #333;
        }
        .live-feed {
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .upload-form input[type="file"] {
            margin-bottom: 1em;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 2em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smoke and Fire Detection Dashboard</h1>
    </header>
    <main>
        <!-- Live Video Feed Section -->
        <section>
            <h2>Live Video Feed</h2>
            <div class="live-feed">
                <img src="{{ url_for('video_feed') }}" alt="Live Video Feed" style="width: 100%; height: auto;">
            </div>
        </section>

        <!-- File Upload Section -->
        <section>
            <h2>Upload Image or Video</h2>
            <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Smoke and Fire Detection</p>
    </footer>
</body>
</html>
